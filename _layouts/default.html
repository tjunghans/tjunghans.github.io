<!DOCTYPE html>
<html lang="EN" prefix="og: https://ogp.me/ns#">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ site.data.site.name }} - {{ page.title }}</title>
  <link rel="manifest" href="/site.webmanifest">
  <link rel="canonical" href="{{ site.data.site.host }}">
  <meta name="description" content="{{ page.description }}">
  <meta name="og:title" property="og:title" content="{{ site.data.site.name }} - {{ page.title }}">
  <meta name="og:description" property="og:description" content="{{ page.description }}">
  <meta name="og:image" property="og:image" content="{{ site.data.site.host }}/assets/img/thomas-junghans_web_sw.jpg">
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:creator" content="@tangiblej" />
  <link rel="stylesheet" href="/css/style.css" />
  <script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@type": "Person",
        "name": "{{ site.data.site.name }}",
        "givenName": "Thomas",
        "familyName": "Junghans",
        "additionalName": "TJ",
        "email": "{{ site.data.site.email }}",
        "address": {
          "@type": "PostalAddress",
          "addressLocality": "Zurich",
          "addressRegion": "ZH",
          "addressCountry": "CH"
        },
        "knowsLanguage": ["de", "en"],
        "nationality": ["CH", "ZA"]
      }
  </script>
</head>

<body class="bg-black text-gray-300 text-base md:text-lg lg:text-xl">
  <div class="mt-12 mb-24 mx-auto w-10/12 lg:w-1/2">
    {% include header.html title="{ page.title }" %}
    <small>Last Modified {{ page.date | date: "%-d. %B %Y" }}</small>
    <section>
      {{ content }}</section>
  </div>
</body>

</html>
